<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Candletick — Coming Soon</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .flicker {
      animation: flicker 1.5s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body class="bg-neutral-900 text-white flex flex-col justify-center items-center min-h-screen px-4">
  <div class="text-center space-y-6">
    <div class="text-4xl md:text-6xl font-bold">
      <span class="flicker text-orange-400">🕯️</span> Candletick
    </div>
    <p class="text-lg md:text-xl text-neutral-300">
      We're lighting the wick.  
      <br class="hidden sm:block" />
      Something 🔥 is coming soon.
    </p>
    <form class="mt-6 flex flex-col sm:flex-row items-center gap-2">
      <input
        type="email"
        placeholder="your@email.com"
        class="px-4 py-2 rounded-full text-black focus:outline-none"
        required
      />
      <button
        type="submit"
        class="bg-orange-500 hover:bg-orange-600 transition text-white px-5 py-2 rounded-full"
      >
        Notify Me
      </button>
    </form>
    <p class="text-sm text-neutral-500 mt-4">
      Stay in the glow. We'll only email when it's 🔥.
    </p>
  </div>
</body>
</html>
